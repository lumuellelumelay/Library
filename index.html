<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/index.js" defer></script>
    <title>Library</title>
</head>

<body>
     <header>
        <div class="section-one">
            <div class="logo">
                <p>Library</p>
            </div> 
            <nav class="navigation ">
                <ul>
                    <li>
                        <button class="close-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <line x1="6" y1="6" x2="18" y2="18" stroke="#000000" stroke-width="2" stroke-linecap="butt"/>
                                <line x1="6" y1="18" x2="18" y2="6" stroke="#000000" stroke-width="2" stroke-linecap="butt"/>
                            </svg>
                        </button>
                    </li>
                    <li><a href="#">Library</a></li>
                    <div class="line-menu"></div>
                    <li><a href="#">Store</a></li>
                    <div class="line-menu"></div>
                </ul>
            </nav>
        </div>

        <!-- Add mobile version of search bar -->
         <div class="mobile-wrapper">
            <div class="navigation-mobile">
                <svg xmlns="http://www.w3.org/2000/svg" width= "40" height="40" viewBox="0 0 40 40">
                    <line x1="8" y1="12" x2="32" y2="12" class="menu-line line1" />
                    <line x1="8" y1="20" x2="32" y2="20" class="menu-line line2" />
                    <line x1="8" y1="28" x2="32" y2="28" class="menu-line line3" />
                  </svg>
             </div>
            <!-- Search mobile version -->
            <div class="search-mobile">
                <div class="search-mobile-icon">
                    <i class="fi fi-bs-search"></i>
                </div>
                <input type="text" placeholder="Search" class="search-mobile-input">
            </div>

         </div>

        <div class="section-two search">
            <div class="search-icon">
                <i class="fi fi-bs-search"></i>
            </div>
            <input type="text" placeholder="Search">
        </div>
     </header>

     <div class="content">
        <div class="top-content">
            <p class="page-title">Your Books</p>
            <button class="add-book">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>plus</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
                Add Book
            </button>
        </div>
        <div class="new-book-container" data-overlay-container="false">
            <div class="new-book-wrapper">
                <p class="add-book-title">Add New Book</p>
                <div class="line"></div>
                <div class="new-book-section">
                    <div class="new-book">
                        <div class="form-group title-group">
                            <label for="book-title">Book Title <span>(required)</span></label>
                            <input type="text" id="book-title" placeholder="Enter book title"  maxlength="100"  class="new-book-title" data-is-valid="none">
                        </div>
                        
                        <div class="form-group author-group">
                            <label for="book-author">Author <span>(required)</span></label>
                            <input type="text" id="book-author" placeholder="Enter author name" maxlength="50" class="new-book-author" data-is-valid="none">
                        </div>
                        
                        <div class="form-group year-group">
                            <label for="book-year">Year <span>(required)</span></label>
                            <input type="number" id="book-year" placeholder="Publication year" min="1200" max="2025" class="new-book-year" data-is-valid="none">
                        </div>
                        
                        <div class="form-group description-group">
                            <label for="book-description">Description <span>(Optional)</span></label>
                            <textarea id="book-description" placeholder="Book description" maxlength="250" class="new-book-description" data-is-valid="none"></textarea>
                        </div>
                        
                        <div class="form-group image-group">
                            <label for="book-image">Cover Image URL <span>(optional)</span></label>
                            <input type="text" id="book-image" placeholder="https://img_images/" class="new-book-url" data-is-valid="none">
                        </div>
                        
                        <div class="option-buttons">
                            <button class="new-book-button cancel-button">Cancel</button>
                            <button class="new-book-button submit-button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="book-cards" data-book-id="0"> 
                <div class="toggle-menu-book-container" data-menu-id="0">
                    <div class="toggle-menu-book"> 
                        <i class= "fi fi-bs-menu-dots"></i>
                    </div>
                    <div class="menu">
                        <div class="done" data-done-toggle-id="0" isToggled="false">
                            <p class="done-undo">Done</p>
                            <i class="fi fi-bs-check-circle"></i>
                        </div>
                        <div class="line"></div>
                        <div class="remove" data-remove-toggle-id="0"> <!-- TODO: remove book card -->
                            <p class="remove-paragraph">Remove</p>
                            <i class="fi fi-bs-trash"></i>
                        </div>
                    </div>
                </div>
                
                <img src="https://picsum.photos/300" alt="background-img">
                <div class="description-wrapper">
                    <div class="book-description">
                        <p class="book-title">Testing</p>
                        <p class="book-author">Author</p>
                    </div>
                    <div class="progress-bar">
                        <svg viewBox="0 0 100 100">
                            <circle stroke="#e4e3e3" stroke-width="8" cx="50" cy="50" r="30" fill="none"/>
                            <circle id="progress--circle" stroke="#9a6971" stroke-width="8" cx="50" cy="50" r="30" fill="none" pathLength="100"/>
                            <text id="progress--text" x="50" y="-50" text-anchor="middle" dominant-baseline="middle">5%</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

     </div>

     <!-- add dialog -->

     <footer>
        <div class="footer">
            <p>Library | TheOdinProject </p>
        </div>
     </footer>
</body>
</html>
